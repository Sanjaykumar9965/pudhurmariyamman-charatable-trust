<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: darkblue;
        }
        .switch {
            margin-top: 10px;
            display: block;
            color: blue;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="register-box">
        <h2>Register</h2>
        <form>
            <input type="text" class="input-box" placeholder="Full Name" required>
            <input type="email" class="input-box" placeholder="Email" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="#" class="switch" onclick="toggleForm()">Already have an account? Login</a>
    </div>
    
    <div class="container" id="login-box" style="display: none;">
        <h2>Login</h2>
        <form>
            <input type="email" class="input-box" placeholder="Enter Email" required>
            <input type="password" class="input-box" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="#" class="switch" onclick="toggleForm()">Don't have an account? Register</a>
    </div>

    <script>
        function toggleForm() {
            let registerBox = document.getElementById("register-box");
            let loginBox = document.getElementById("login-box");
            
            if (registerBox.style.display === "none") {
                registerBox.style.display = "block";
                loginBox.style.display = "none";
            } else {
                registerBox.style.display = "none";
                loginBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
